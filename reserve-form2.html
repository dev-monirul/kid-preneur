<!DOCTYPE html>
<html lang="zxx">
    <head>
        <!-- meta tag -->
        <meta charset="utf-8" />
        <title>kid-preneur - HTML Template</title>
        <meta name="description" content="" />
        <!-- responsive tag -->
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- favicon -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png" />
        <link rel="shortcut icon" type="image/x-icon" href="assets/images/fav.png" />
        <!-- Bootstrap  v5.1.3 css -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
        <!-- Sall css -->
        <link rel="stylesheet" type="text/css" href="assets/css/sal.css" />
        <!-- magnific css -->
        <link rel="stylesheet" type="text/css" href="assets/css/magnific-popup.css" />
        <!-- swipper Fonts css -->
        <link rel="stylesheet" type="text/css" href="assets/css/swipper.css" />
        <!-- Remixicon Fonts css -->
        <link rel="stylesheet" type="text/css" href="assets/fonts/remixicon.css" />
        <!-- Remixicon Fonts css -->
        <link rel="stylesheet" type="text/css" href="assets/css/odometer.min.css" />
        <!-- Slick Slider css -->
        <link rel="stylesheet" href="assets/css/slick.css" />
        <!-- style css -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </head>
    <body>
        <div class="kid-events-section-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="events-content-area">
                            <div class="events-heading-area d-flex align-items-center justify-content-between">
                                <div class="event-title">
                                    <h3>Event Details</h3>
                                </div>
                                <div class="events-btn">
                                    <i class="ri-close-fill"></i>
                                </div>
                            </div>
                        </div>
                        <div class="reservice-form-box">
                            <div class="form-title text-center">
                                <h4 class="title text-uppercase">Pay with Card</h4>
                            </div>
                            <div class="reserve-form-area">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-box">
                                            <label class="d-block">Pay with Card</label>
                                            <input type="text" id="card" name="card" placeholder="0000 0000 0000 000" required="" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-box">
                                            <label class="d-block">Card Expiry:</label>
                                            <input type="text" id="card" name="card" placeholder="00/00" required="" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-box">
                                            <label class="d-block">CVV</label>
                                            <input type="text" id="card" name="card" placeholder="000" required="" />
                                        </div>
                                    </div>
                                </div>
                                <div class="btn-area text-center">
                                    <div class="form-btn">
                                        <a class="primary-btn" href="#">Pay Now</a>
                                    </div>
                                    <span>Or Pay with Bank Transfer</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- start scrollUp  -->
        <div id="scrollUp">
            <i class="ri-arrow-up-line"></i>
        </div>
        <!-- End scrollUp  -->

        <!-- modernizr.js -->
        <script src="assets/js/modernizr-2.8.3.min.js"></script>
        <script src="assets/js/jquery.min.js"></script>
        <!-- Bootstrap.min js -->
        <script src="assets/js/bootstrap.min.js"></script>
        <!-- imagesloaded.pkgd.min js -->
        <script src="assets/js/imagesloaded.pkgd.min.js"></script>
        <!-- magnific.min js -->
        <script src="assets/js/jquery.magnific-popup.min.js"></script>
        <!-- appear js -->
        <script src="assets/js/jquery.appear.min.js"></script>
        <!-- odometer js -->
        <script src="assets/js/odometer.min.js"></script>
        <!-- swipper -->
        <script src="assets/js/swipper.js"></script>
        <!-- sal js -->
        <script src="assets/js/sal.js"></script>
        <!-- Slick.min js -->
        <script src="assets/js/slick.min.js"></script>
        <!-- main js -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
